<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      lang="de">
<h:head>
    <title>Anmeldung fehlgeschlagen</title>
    <h:outputStylesheet name="css/styles.css" />
</h:head>
<h:body>
    <p:menubar>
        <p:menuitem value="Startseite" outcome="/index.xhtml" icon="pi pi-fw pi-home" />
        <p:menuitem value="Emissionsdaten anzeigen" outcome="/data.xhtml" icon="pi pi-fw pi-chart-line" />
        <p:menuitem value="Anmelden" outcome="/login.xhtml" icon="pi pi-fw pi-user" />
        <p:menuitem value="Registrierung" outcome="/scientistRegistration.xhtml" icon="pi pi-fw pi-user-plus" />
    </p:menubar>
    
    <div class="container mt-4">
        <h1>Anmeldung fehlgeschlagen</h1>
        <p class="error-message"><b>Ihr Benutzername oder Passwort ist falsch. Bitte versuchen Sie es erneut.</b></p>
                
    	<p:button outcome="/login.xhtml" value="Zurück zur Anmeldung" styleClass="ui-button-raised" />
    	<br />
        <p:button outcome="/index.xhtml" value="Zurück zur Startseite" styleClass="ui-button-raised ui-button-secondary" />
    </div>
</h:body>
</html>
